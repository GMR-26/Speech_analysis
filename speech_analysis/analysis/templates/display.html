<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Spectrogram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4a90e2;
        }
        img {
            max-width: 80%;
            height: auto;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .prediction {
            font-size: 1.5em;
            margin: 20px 0;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }
        .disorder {
            background-color: #ffebee;
            color: #c62828;
            border: 2px solid #c62828;
        }
        .no-disorder {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #2e7d32;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #4a90e2;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #357abd;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Speech Spectrogram</h1>
    <img src="{% static spectrogram_url %}" alt="Spectrogram">
    
    <div class="prediction {% if prediction == 0 %}disorder{% else %}no-disorder{% endif %}">
        Predicted Disorder: 
        {% if prediction == 0 %}
            Dysarthria
        {% else %}
            No Disorder
        {% endif %}
        
    </div>

    <a href="/">Go back to Home</a>
    <footer>
        Â© 2025 Your Website | All rights reserved
    </footer>
</body>
</html>
